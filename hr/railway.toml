[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.hr"
watchPatterns = ["hr/**", "shared/**", "requirements.txt"]

[deploy]
startCommand = "uvicorn hr.api.app:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
