version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: portfolio_projects
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
  financial-app:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:password123@postgres:5432/portfolio_projects
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    command: >
      sh -c "
      python financial/scripts/setup.py &&
      python financial/scripts/real_time_data.py &&
      streamlit run financial/dashboards/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
      "
volumes:
  postgres_data: