[build]
builder = "dockerfile"
dockerfilePath = "restaurant/Dockerfile"
watchPatterns = ["restaurant/**", "shared/**", "requirements.txt"]

[deploy]
startCommand = "uvicorn restaurant.api.app:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
