# GitHub Actions CI/CD Pipeline for Banking Churn Prediction

name: Banking Churn CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatting check)
        run: black --check banking/ tests/
        continue-on-error: true

      - name: Run isort (import sorting)
        run: isort --check-only banking/ tests/
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 banking/ tests/ --max-line-length=100 --ignore=E203,W503
        continue-on-error: true

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Create data directories
        run: |
          mkdir -p data/raw data/processed

      - name: Run tests with coverage
        run: |
          pytest tests/test_banking.py -v --cov=banking --cov-report=xml --cov-report=term || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Job 3: Docker Build
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: banking/Dockerfile
          push: false
          tags: banking-churn:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Security Scan
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Bandit (security linter)
        run: |
          pip install bandit
          bandit -r banking/ -f json -o bandit-report.json
        continue-on-error: true
