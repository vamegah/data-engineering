name: Fraud Detection CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "fraud/**"
      - "shared/**"
      - "tests/test_fraud.py"
  pull_request:
    branches: [main]
    paths:
      - "fraud/**"
      - "shared/**"
      - "tests/test_fraud.py"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: fraud_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          flake8 fraud/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 fraud/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Create data directories
        run: |
          mkdir -p data/raw data/processed

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fraud_db
        run: |
          pytest tests/test_fraud.py -v --cov=fraud --cov-report=xml --cov-report=term || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: fraud

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t fraud-detection:latest -f Dockerfile.fraud .

      - name: Verify build
        run: |
          docker images | grep fraud-detection
