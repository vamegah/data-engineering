[build]
builder = "dockerfile"
dockerfilePath = "ecommerce/Dockerfile"
watchPatterns = ["ecommerce/**", "shared/**", "requirements.txt"]

[deploy]
startCommand = "uvicorn ecommerce.api.app:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
